<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εκπαιδευτικό Λογισμικό</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        #login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        #content {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Εκπαιδευτικό Λογισμικό για </h1>

        <div id="content" class="mb-4">
            <p>Εξερεύνησε την ιστορία και το μνημείο μέσα από τις εκπαιδευτικές μας ενότητες.</p>
        </div>

        <form id="login-form" class="bg-light p-4 border rounded">
            <h3 class="text-center">Σύνδεση</h3>
            <div class="form-group">
                <label for="login-username">Όνομα Χρήστη</label>
                <input type="text" id="login-username" class="form-control" placeholder="Όνομα Χρήστη" required>
            </div>
            <div class="form-group">
                <label for="login-password">Κωδικός</label>
                <input type="password" id="login-password" class="form-control" placeholder="Κωδικός" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Σύνδεση</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(result => {
                if (result.userId) {
                    localStorage.setItem('userId', result.userId);
                    window.location.href = '/modules.html';
                } else {
                    alert('Σφάλμα σύνδεσης: ' + result.error);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
